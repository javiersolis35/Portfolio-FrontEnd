<div class="row" id="exp1">
    <h1>Experiencia laboral
        <button type="submit" class="btn btn-warning" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia
        </button>
    </h1>


    <div class="col-lg-1 "></div>
    <div class="col-lg-11" id="datos">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h5>{{Experiencia.nombreE}}</h5>
                    </td>
                    <td>
                        <h5>{{Experiencia.descripcionE}}</h5>
                    </td>
                    <td *ngIf="isLogged"> <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i
                                class="bi bi-pencil-square"></i> EDITAR</button></td>


                    <td *ngIf="isLogged"> <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i> BORRAR </button>
                        </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
